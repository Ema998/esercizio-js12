            let n = parseInt(prompt('scegliere un prodotto'));

                    console.log("è stata selezionata l'acqua")
                    break;

                    console.log("è stata selezionata la coca cola")
                    break;
                case 3:
                    console.log("è stata selezionata la birra")
                    break;
                default:
                    console.log("scegliere un prodotto")
                    break;
                }
            switch (m) {
                case "acqua":
                    console.log("è stata selezionata l'acqua")
                    break;
                case "cola":
                    console.log("è stata selezionata la coca cola")
                    break;
                case "birra":

                    break;

                    console.log("prodotto non trovato; scegliere un prodotto")
                    break;
                }
        </script>
